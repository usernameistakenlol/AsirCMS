{% load i18n %}
<h3>{{ instance.upper_text }}</h3>
<div class="flip-counter js-flip-counter{% if was_fetched %} fetched{% endif %}">
    {% for digit in digits %}
    <ul class="flip-counter-digit js-flip-counter-digit list-unstyled">
        {% for num in "1234567890" %}
        {% if digit == num %}
        <li class="active js-active">{{ num }}</li>
        {% else %}
        <li>{{ num }}</li>
        {% endif %}
        {% endfor %}
    </ul>
    {% endfor %}
</div>
<h3>{{ instance.lower_text }}</h3>
